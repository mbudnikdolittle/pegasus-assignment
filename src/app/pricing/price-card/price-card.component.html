<div class="card bg-white flex flex-column align-items-center">
    <div class="card-header flex flex-column align-items-center gap-3">
        <i class="pi pi-star star-icon"></i>
        <h4 class="text-xl font-semibold line-height-3">Option Name</h4>
        <h2 class="text-6xl">$9/month</h2>
        <span class="option-description line-height-3">Good starting point</span>
    </div>
    <hr>
    <ul class="flex flex-column gap-3">
        <li class="line-height-3"><i class="pi pi-check check-icon"></i> All standard elements included</li>
        <li class="line-height-3"><i class="pi pi-check check-icon"></i> Over 1800 Components</li>
        <li class="line-height-3"><i class="pi pi-check check-icon"></i> Best Figma techniques</li>
        <li class="line-height-3"><i class="pi pi-minus minus-icon"></i> Up to 10 design editors</li>
        <li class="line-height-3"><i class="pi pi-minus minus-icon"></i> Email support</li>
    </ul>
    <div class="cta-btn">
        <p-button [style]="{'width':'100%'}" label="Get started"></p-button>
    </div>
</div>
